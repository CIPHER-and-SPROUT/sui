[package]
name = "sui-tool"
version = "0.6.2"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { version = "1.0.58", features = ["backtrace"] }
tokio = { version = "1.20.1", features = ["full"] }
tracing = "0.1.36"
clap = { version = "3.1.17", features = ["derive"] }
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "f3f5a90f853f43f800e7dc0b10571d9c9b1162a2" }
mysten-network = { git = "https://github.com/MystenLabs/mysten-infra", rev = "f3f5a90f853f43f800e7dc0b10571d9c9b1162a2" }
textwrap = "0.15"
futures = "0.3.21"
rocksdb = "0.19.0"
typed-store = { git = "https://github.com/MystenLabs/mysten-infra", rev = "f3f5a90f853f43f800e7dc0b10571d9c9b1162a2"}
typed-store-macros = { git = "https://github.com/MystenLabs/mysten-infra", rev = "f3f5a90f853f43f800e7dc0b10571d9c9b1162a2"}
tempfile = "3.3.0"
narwhal-executor = { git = "https://github.com/MystenLabs/narwhal", rev = "49890f08588dc16389b1686642f43f54b0581135", package = "executor" }
serde_with = { version = "1.14.0", features = ["hex"] }
sui-storage = { path = "../sui-storage" }
strum_macros = "^0.24"
strum = "0.24.1"
serde = { version = "1.0.141", features = ["derive"] }

sui-core = { path = "../sui-core" }
sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }

colored = "2.0.0"
workspace-hack = { path = "../workspace-hack"}
