# Fetch some default amount of checkpoints, ascending
{
  checkpointConnection {
    nodes {
      digest
      sequenceNumber
      validatorSignature
      previousCheckpointDigest
      networkTotalTransactions
      rollingGasSummary {
        computationCost
        storageCost
        storageRebate
        nonRefundableStorageFee
      }
      epoch {
        systemStateVersion
        referenceGasPrice
        startTimestamp
      }
      endOfEpoch {
        nextProtocolVersion
      }
    }
  }
}
