[package]
name = "sui-framework"
version = "0.1.0"
edition = "2021"
authors = ["Mysten Labs <eng@mystenlabs.com>"]
description = "Move framework for sui platform"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = { version = "1.0.56", features = ["backtrace"] }
base64 = "0.13.0"
smallvec = "1.8.0"
num_enum = "0.5.6"

sui-types = { path = "../../sui_types" }
sui-verifier = { path = "../verifier" }

move-binary-format = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }
move-bytecode-verifier = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }
move-cli = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }
move-core-types = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203", features = ["address20"] }
move-package = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }
move-stdlib = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }
move-unit-test = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }
move-vm-runtime = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }
move-vm-types = { git = "https://github.com/diem/move", rev = "2f7ba92ced1f6a8efed64dbf9d7bad3ee5003203" }


[package.metadata.cargo-udeps.ignore]
normal = ["move-cli", "move-unit-test"]
